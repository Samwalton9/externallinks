name: Docker

on:
  push:
    # Publish `master` as Docker `latest` image.
    branches:
      - master
      - staging

  # Run tests for any PRs.
  pull_request:

jobs:
  # Run tests.
  # See also https://docs.docker.com/docker-hub/builds/automated-testing/
  test:
    runs-on: ubuntu-latest
    services:
      db:
        image: mysql:5.7
        env:
          MYSQL_DATABASE: extlinks_db
          MYSQL_ROOT_PASSWORD: links
        ports:
          - "3306:3306"
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.5
        uses: actions/setup-python@v2
        with:
          python-version: 3.5
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements/django.txt
      - name: Run Migrations
        run: python manage.py migrate
      - name: Run Tests
        env:
          DJANGO_SETTINGS_MODULE: extlinks.settings.local
          MYSQL_DATABASE: extlinks_db
          MYSQL_ROOT_PASSWORD: links
          REPLICA_DB_USER: user
          REPLICA_DB_PASSWORD: password
          TWL_API_TOKEN: token
        run: |
          python manage.py test


# Push image to GitHub Packages.
  # See also https://docs.docker.com/docker-hub/builds/
  push:
    # Ensure test job passes before pushing image.
    needs: test

    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    steps:
      - uses: actions/checkout@v2

      - name: Log into Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

      - name: Push externallinks image
        run: |
          IMAGE_ID=wikipedialibrary/externallinks

          # Strip git ref prefix from version
          VERSION=$(echo "${{ github.ref }}" | sed -e 's,.*/\(.*\),\1,')

          # Strip "v" prefix from tag name
          [[ "${{ github.ref }}" == "refs/tags/"* ]] && VERSION=$(echo $VERSION | sed -e 's/^v//')

          docker tag $IMAGE_ID:latest $IMAGE_ID:branch_$VERSION
          docker tag $IMAGE_ID:latest $IMAGE_ID:commit_${GITHUB_SHA::8}
          docker push $IMAGE_ID:branch_$VERSION
          docker push $IMAGE_ID:commit_${GITHUB_SHA::8}

      - name: Push eventstream image
        run: |
          IMAGE_ID=wikipedialibrary/eventstream

          # Strip git ref prefix from version
          VERSION=$(echo "${{ github.ref }}" | sed -e 's,.*/\(.*\),\1,')

          # Strip "v" prefix from tag name
          [[ "${{ github.ref }}" == "refs/tags/"* ]] && VERSION=$(echo $VERSION | sed -e 's/^v//')

          docker tag $IMAGE_ID:latest $IMAGE_ID:branch_$VERSION
          docker tag $IMAGE_ID:latest $IMAGE_ID:commit_${GITHUB_SHA::8}
          docker push $IMAGE_ID:branch_$VERSION
          docker push $IMAGE_ID:commit_${GITHUB_SHA::8}
