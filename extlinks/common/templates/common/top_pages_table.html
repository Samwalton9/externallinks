{% load common_filters %}
<table class="table">
    <tr>
      <th>Page</th>
      <th>Added Links</th>
    </tr>
    {% for page in collection.top_pages %}
      <tr>
        <td>
          <a href="https://{{ page.project_name }}/wiki/{{ page.page_name }}">{{ page.page_name|replace_underscores|truncatechars:20 }}</a>
        </td>
        <td>
          {{ page.links_diff }}
        </td>
      </tr>
    {% endfor %}
</table>
